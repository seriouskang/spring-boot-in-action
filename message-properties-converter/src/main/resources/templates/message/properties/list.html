<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 1600px">
    <div class="py-5 text-center">
        <h2>translate ko â†’ en</h2>
    </div>

    <form th:action="@{/message/properties/en}" th:method="put">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" type="submit">modify</button>
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>key</th>
                    <th>ko value</th>
                    <th>en value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="messageProperty : ${messageProperties}">
                    <td th:text="${messageProperty.key}">key</td>
                    <td th:text="${messageProperty.koValue}">ko value</td>
                    <td><input type="text" th:value="${messageProperty.enValue}"
                               th:name="${messageProperty.key}" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
